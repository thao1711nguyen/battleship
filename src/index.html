<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Battleship</h1>
    
    <div id="welcome">
        <h2>Welcome to the game!</h2>
        <button>Start</button>
    </div>
    <div id="play">
        <button id="restart">Restart</button>
        <div id="finale">
            <p>Hit enemy ship by clicking at the cell</p>
            <p>Red means ship is hit, blue means missed</p>
        </div>
        <div id="boards">

            <div class="computer-board"></div> 
        </div>
        <!-- <div class="player-board"></div> -->
    </div>

    <div id="place-ship">
        <div class="instruct">
            <p>Please place your ships</p>
            <p>Drag each ship to the position you want. You can rotate the ship.</p>
        </div>
        <div class="player-board">
            
        </div>
        <div id="ships">
        </div>
        <button id="finish" disabled>Finish</button>
    </div>
    
    <template id="game-board">

    </template>

</body>
</html>
